<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
    </head>
    <body>
        <h1>Grocery Checklist</h1>
        <h2>Items:</h2>
        <label for="milk"><input type="checkbox" id="milk"
         name="milk" /> Milk:
        <select>
            <option value="1">Brand A</option>
            <option value="2">Brand B</option>
            <option value="3">Brand C</option>
        </select>
        </label>
        <label for="bread" style="display:block"><input type="checkbox"
         id="bread" name="bread" /> Bread:
        <select>
            <option value="1A">Brand A</option>
            <option value="1B">Brand B</option>
            <option value="1C">Brand C</option>
        </select>
        </label>
        <label for="eggs" style="display:block"><input type="checkbox"
         id="eggs" name="eggs" /> Eggs: 
        <select>
            <option value="2A">Brand A</option>
            <option value="2B">Brand B</option>
            <option value="2C">Brand C</option>
        </select> 
        </label>
        <h2>Other Items:</h2>
        <label for="butter" style="display:block"><input type="checkbox"
         id="butter" name="butter" /> Butter:
         <select>
            <option value="3A">Brand A</option>
            <option value="3B">Brand B</option>
            <option value="3C">Brand C</option>
         </select>
        </label>
        <label for="cheese" style="display:block"><input type="checkbox"
         id="cheese" name="cheese" /> Cheese:
         <select>
            <option value="4A">Brand A</option>
            <option value="4B">Brand B</option>
            <option value="4C">Brand C</option> 
         </select>
        </label>
        <label for="fruits" style="display:block"><input type="checkbox"
         id="fruits" name="fruits" /> Fruits:
         <select>
            <option value="5A">Brand A</option>
            <option value="5B">Brand B</option>
            <option value="5C">Brand C</option>
         </select>
        </label>
    </body>
</html>
